<div class="grid">
    <div class="col-12 lg:col-12">
        <p-panel header="Liste des familles catÃ©naire">
            <div class="grid" class="TexAlRight spaced">
                <div class="col-12 lg:col-12">
                    <p-button label="Ajouter" icon="pi pi-plus" (onClick)="showDialog(undefined)"></p-button>
                </div>
            </div>
            <div class="grid">
                <div class="col-12 lg:col-12">
                    <p-table [value]="familleCatenaireList"
                             sortMode="multiple"
                             [paginator]="true"
                             [rows]="10"
                             [rowsPerPageOptions]="[5,10,20]"
                             styleClass="p-datatable-gridlines"
                             responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="ui-p-5">
                                    Type ligne
                                    <p-sortIcon field="typeLigne"></p-sortIcon>
                                    <p-columnFilter type="text" field="typeLigne" display="menu"></p-columnFilter>
                                </th>
                                <th class="ui-p-5" pSortableColumn="libelle">
                                    Libelle
                                    <p-sortIcon field="libelle"></p-sortIcon>
                                    <p-columnFilter type="text" field="libelle" display="menu"></p-columnFilter>
                                </th>
                                <th class="ui-p-5">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template let-familleCatenaire pTemplate="body">
                            <tr>
                                <td>{{ familleCatenaire.typeLigne }}</td>
                                <td>{{ familleCatenaire.libelle }}</td>
                                <td>
                                    <span class="p-buttonset">
                                        <button pButton icon="pi pi-pencil" class="p-button-info" (click)="showDialog(familleCatenaire)"></button>
                                        <button pButton icon="pi pi-times" class="p-button-danger" (click)="onDelete(familleCatenaire.id)"></button>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </p-panel>
    </div>
</div>
