<form [formGroup]="formFamilleCatenaire">
    <div class="formgrid">
        <div class="col-12 lg:col-12">
            <div class="grid">
                <div class="col-12 lg:col-12">
                    <p-panel header="famille caténaire">
                        <div class="grid">
                            <div class="col-12 lg:col-12">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <label>
                                            Type ligne
                                        </label>
                                    </span>
                                    <p-dropdown
                                            formControlName="typeLigne"
                                            [options]="typeLigneList"
                                            placeholder="Sélectionner le type de la ligne">
                                    </p-dropdown>
                                </div>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-12 lg:col-12">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <label>
                                            Libelle
                                        </label>
                                    </span>
                                    <input formControlName="libelle" pInputText placeholder="libelle" class="TexAlLeft">
                                </div>
                            </div>
                        </div>
                        <div class="grid" class="TexAlRight">
                            <p-button label="Sauvegarder"
                                (onClick)="onSubmit()"
                                [disabled]="!formFamilleCatenaire.valid"></p-button>
                            <p-button label="Annuler"
                                styleClass="p-button-secondary"
                                (onClick)="cancel()"></p-button>
                        </div>
                    </p-panel>
                </div>
            </div>
        </div>
    </div>
</form>
