<div class="grid">
    <div class="col-12 lg:col-12">
        <p-panel header="Liste des utilisateurs">
            <div class="grid">
                <div class="col-12 lg:col-12">
                    <p-button label="Ajouter" icon="pi pi-plus" (onClick)="showDialog(undefined)"></p-button>
                </div>
            </div>
            <div class="grid">
                <div class="col-12 lg:col-12">
                    <p-table [value]="utilisateurList"
                             sortMode="multiple"
                             [paginator]="true"
                             [rows]="10"
                             [rowsPerPageOptions]="[5,10,20]"
                             styleClass="p-datatable-gridlines"
                             responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="ui-p-5" pSortableColumn="idSncf">
                                    Identifiant SNCF
                                    <p-sortIcon field="idSncf"></p-sortIcon>
                                    <p-columnFilter type="text" field="idSncf" display="menu"></p-columnFilter>
                                </th>
                                <th class="ui-p-5" pSortableColumn="nom">
                                    Nom Prenom
                                    <p-sortIcon field="nom"></p-sortIcon>
                                </th>
                                <th class="ui-p-5">Profil</th>
                                <th class="ui-p-5">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template let-utilistaeur pTemplate="body">
                            <tr>
                                <td>{{utilistaeur.idSncf}}</td>
                                <td>{{utilistaeur.nom + " " + utilistaeur.prenom}}</td>
                                <td>{{utilistaeur.profil.libelle}}</td>
                                <td>
                                    <span class="p-buttonset" style="display: flex;justify-content: center">
                                            <button pButton icon="pi pi-pencil"
                                                    class="p-button-info" (click)="showDialog(utilistaeur)"></button>
                                            <button pButton icon="pi pi-times"
                                                    class="p-button-danger"
                                                    (click)="onDelete(utilistaeur.id)"></button>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </p-panel>
    </div>
</div>
